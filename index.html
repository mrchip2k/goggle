<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gogle</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  
  <div id="services-and-login" class="right">
    <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
    <a href="https://www.google.it/imghp?hl=en&tab=wi">Images</a>
    <img src="images/services-and-login-button.png" width="16" height="16" id="services-button">
    <button class="button" onclick="location.href='https://www.youtube.com/watch?v=6n3pFFPSlW4'"" >Sign in</button>
  </div>


  <div id="searchbox-and-logo">
    <img class="centered" src="images/goglelogo.png" alt="Google Logo" width="227" height="92">

    <form>
      <input class="centered" type="text" title="Search" autofocus>
      <div class="centered" style="margin-top: 20px;">
        <button class="same-line, button" type="submit">Gogle Search</button>
        <button class="same-line, button" type="submit">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <div id="footer">
    <div class="left">
      <p>Advertising</p>
      <p>Business</p>
      <p>About</p>
    </div>
    <div class="right">
      <p>Privacy</p>
      <p>Terms</p>
      <p>Settings</p>
    </div>
  </div>
</body>

</html>
